<!DOCTYPE html>

    <body>
        <style>
            /* @font-face {
                font-family: TIC-80;
                src: url('TIC80.ttf');
            } */

            body {
                background: #566c86;
                text-align: center;
                margin: 0;
            }

            input[type=color] {
                width: 10.5vw;
                height: 10.5vw;
                padding: 0px;
                border: 0.75vw solid #333c57;
                -webkit-appearance: none;
                background-color: #333c57;
            }

            td {
                padding: 0px;
            }

            table {
                box-shadow: 0px 1.5vw 0px 0px #1a1c2c;
                border: 0.75vw solid #333c57;
                display: inline-block;
                margin-bottom: 1.5vw;
                border-collapse: collapse;
                background: #333c57;
            }

            textarea {
                font-size: 1.8vw;
                line-height: 1.8vw;
                /* font-size: 1.8vw; */
                text-align: center;
                width: 97vw;
                resize: none;
                font-family: monospace;
                text-transform: uppercase;
            }

            #wrapper {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
        <script>
            var textarea;
            var elements;
            const defaultColors =
                "1a1c2c5d275db13e53ef7d57ffcd75a7f07038b76425717929366f3b5dc941a6f673eff7f4f4f494b0c2566c86333c57";
            const old =
                "140c1c44243430346d4e4a4e854c30346524d04648757161597dced27d2c8595a16daa2cd2aa996dc2cadad45edeeed6";


            function gen() {
                let out = ""

                for (var i = 0; i < elements.length; i++) {
                    out += elements[i].value.substring(1);
                };

                textarea.value = out;
            }

            function update() {
                for (var i = 0; i < elements.length; i++) {
                    elements[i].value = "#"+textarea.value.substring(i*6, i*6+6)
                };
            }

            window.onload = function () {


                elements = document.querySelectorAll("input[type='color']");

                for (var i = 0; i < elements.length; i++) {
                    elements[i].value = "#" + defaultColors.substring(i * 6, i * 6 + 6);
                };

                textarea = document.querySelector("textarea")
                textarea.value = defaultColors
            }
        </script>
        <div id="wrapper">
            <table>
                <tr>
                    <td><input type="color" onchange="gen()"></td>

                <tr>

                    <td><input type="color" onchange="gen()"></td>
                    <td><input type="color" onchange="gen()"></td>
                    <td><input type="color" onchange="gen()"></td>
                    <td><input type="color" onchange="gen()"></td>
                    <td><input type="color" onchange="gen()"></td>
                    <td><input type="color" onchange="gen()"></td>
                    <td><input type="color" onchange="gen()"></td>

    </body>
</html>
